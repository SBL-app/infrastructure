# Bot Gateway - Proxies requests from bot network to internal API
# This allows the bot to access the API without exposing the API to the bot network directly

server {
    listen 80;
    server_name localhost;

    # Only allow API endpoints the bot needs
    location /api/ {
        proxy_pass http://api-nginx/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Health check
    location /health {
        return 200 'OK';
        add_header Content-Type text/plain;
    }

    # Deny all other requests
    location / {
        return 403;
    }
}
