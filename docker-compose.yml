services:
  # ===========================================
  # REVERSE PROXY - Traefik
  # ===========================================
  traefik:
    image: traefik:v3
    container_name: sbl-traefik
    restart: unless-stopped
    command:
      - "--api.dashboard=false"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      # Redirect HTTP to HTTPS
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      # Let's Encrypt
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=${ACME_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-certificates:/letsencrypt
    networks:
      - web

  # ===========================================
  # DATABASE - PostgreSQL
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: sbl-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sbl}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-sbl}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sbl}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================
  # API - Symfony (PHP-FPM + Nginx)
  # ===========================================
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: sbl-api
    restart: unless-stopped
    environment:
      APP_ENV: prod
      APP_SECRET: ${APP_SECRET}
      DATABASE_URL: postgresql://${POSTGRES_USER:-sbl}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-sbl}?serverVersion=16&charset=utf8
      CORS_ALLOW_ORIGIN: ${CORS_ALLOW_ORIGIN}
      JWT_SECRET_KEY: /var/www/html/config/jwt/private.pem
      JWT_PUBLIC_KEY: /var/www/html/config/jwt/public.pem
      JWT_PASSPHRASE: ${JWT_PASSPHRASE}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
      DISCORD_REDIRECT_URI: ${DISCORD_REDIRECT_URI}
      DISCORD_BOT_SECRET: ${DISCORD_BOT_SECRET}
      FRONTEND_URL: ${FRONTEND_URL}
    volumes:
      - api-jwt-keys:/var/www/html/config/jwt
    networks:
      - internal
    depends_on:
      postgres:
        condition: service_healthy

  api-nginx:
    image: nginx:alpine
    container_name: sbl-api-nginx
    restart: unless-stopped
    volumes:
      - ./api:/var/www/html:ro
      - ./docker/nginx/api.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web
      - internal
    depends_on:
      - api
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${API_DOMAIN}`)"
      - "traefik.http.routers.api.entrypoints=websecure"
      - "traefik.http.routers.api.tls.certresolver=letsencrypt"
      - "traefik.http.services.api.loadbalancer.server.port=80"
      - "traefik.docker.network=sbl_web"

  # ===========================================
  # FRONTEND - Vue.js (Nginx)
  # ===========================================
  frontend:
    build:
      context: ./SBL-app
      dockerfile: Dockerfile
      args:
        VITE_API_URL: https://${API_DOMAIN}/api
    container_name: sbl-frontend
    restart: unless-stopped
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`${FRONTEND_DOMAIN}`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=letsencrypt"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  # ===========================================
  # BOT - Discord Bot (Isolated)
  # ===========================================
  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: sbl-bot
    restart: unless-stopped
    environment:
      DISCORD_TOKEN: ${DISCORD_TOKEN}
      DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
      API_URL: http://bot-gateway/api
      API_SECRET: ${DISCORD_BOT_SECRET}
    networks:
      - bot-network
    # No ports exposed - bot only makes outbound connections
    # Security: bot cannot be accessed from outside
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
    depends_on:
      - api

  # ===========================================
  # BOT NETWORK GATEWAY
  # Allows bot to reach API without exposing it
  # ===========================================
  bot-gateway:
    image: nginx:alpine
    container_name: sbl-bot-gateway
    restart: unless-stopped
    volumes:
      - ./docker/nginx/bot-gateway.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - internal
      - bot-network
    # No external access - only bridges internal and bot networks

networks:
  # External network - accessible from internet via Traefik
  web:
    driver: bridge

  # Internal network - API, Database (no external access)
  internal:
    driver: bridge
    internal: true

  # Bot network - isolated, only outbound to Discord + gateway to API
  bot-network:
    driver: bridge

volumes:
  postgres-data:
  traefik-certificates:
  api-jwt-keys:
